<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdp - Meu Carrinho</title>
    <link rel="icon" href="./images/logo.png" type="x-icon/image">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logotipo">
        <h1 class="menuitens">Carrinho</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Página Principal</a></li>
            <li><a id="limpar" href="#">Limpar Carrinho</a></li>
        </ul>
    </nav>
    <div id="carrinho" class="cart-container"></div>
    <div id="total" ></div>
    <div>
        <button id="pagar" onclick="pagar()">Pagar agora</button>
    </div>

    <script>
        var containerCarrinho = document.getElementById("carrinho");
        var containerTotal = document.getElementById("total");

        carregacarrinho = () => {
            const cod_carrinho=Object.keys(localStorage);
            let url = "carrega.php";
            let xhr = new XMLHttpRequest();
            var custototal=0;

            xhr.open("GET", url, true);
            xhr.responseType='json';
            xhr.onload = function () {
                items = xhr.response;
                items.map((val)=>{
                    for (const codigo of cod_carrinho) {
                        if (val.Codigo==codigo) {
                            var subtotal = val.PrecoVenda * parseInt(localStorage.getItem(codigo));
                            custototal+=subtotal;
                            containerCarrinho.innerHTML+=`<img src="images/`+val.Imagem+`" style="width:180px;height:120px;" >`;
                            containerCarrinho.innerHTML+=`<p>`+val.Descricao+` <br> 
                            Quantidade: `+localStorage.getItem(codigo)+` <br>Subtotal: `+subtotal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})+
                            `</p><hr>`;
                        }
                    }
                });
                containerTotal.innerHTML=`Total: `+custototal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
            };
            xhr.send();
        }

        carregacarrinho();

        document.getElementById("limpar").addEventListener("click",function() {  
            localStorage.clear();
            containerCarrinho.innerHTML="";
            containerTotal.innerHTML="";
        });
    </script>

<footer>

        <div class="contact-info">
            <h4>Contatos</h4>

    </div>
</footer>
</body>
</html>
