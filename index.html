<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Menu de Navegação -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Decure</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Novidades</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Exposições</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Galerias</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Museus</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Leilões</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Feiras</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Salões</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Editais</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Eventos</a></li>
        </ul>
        <button class="btn btn-outline-primary" type="button">Login</button>
      </div>
    </div>
  </nav>

  <!-- Carousel de Imagens -->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Cards com Exposições -->
  <div class="container my-5">
    <h2>Exposições do momento</h2>
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <img src="card1.png" class="card-img-top" alt="Exposição 1">
          <div class="card-body">
            <h5 class="card-title">Exposição 1</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="card2.png" class="card-img-top" alt="Exposição 2">
          <div class="card-body">
            <h5 class="card-title">Exposição 2</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="card3.png" class="card-img-top" alt="Exposição 3">
          <div class="card-body">
            <h5 class="card-title">Exposição 3</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="card4.png" class="card-img-top" alt="Exposição 4">
          <div class="card-body">
            <h5 class="card-title">Exposição 4</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
