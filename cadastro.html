<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Instituição</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 10px;
        }

        .container {
            max-width: 500px; 
            margin: auto;
            background: #fff;
            padding: 15px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 22px; 
        }

        .form-group {
            margin-bottom: 12px; 
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px; 
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px; 
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px; 
        }

        .form-group textarea {
            resize: vertical;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #428876;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-submit:hover {
            background-color: #367365;
        }

        /* Responsividade */
        @media (max-width: 500px) {
            .container {
                width: 100%; 
                padding: 10px; 
            }

            h1 {
                font-size: 20px; 
            }

            .btn-submit {
                padding: 8px; 
                font-size: 14px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Instituição</h1>
        <form action="process_form.php" method="POST">
            <div class="form-group">
                <label for="nome">Nome da Instituição:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="Exposições">Exposições</option>
                    <option value="Galerias">Galerias</option>
                    <option value="Museus">Museus</option>
                    <option value="Leilões">Leilões</option>
                    <option value="Feiras">Feiras</option>
                    <option value="Salões">Salões</option>
                    <option value="Editais">Editais</option>
                    <option value="Eventos">Eventos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="contato">Contato:</label>
                <input type="text" id="contato" name="contato" required>
            </div>
            <div class="form-group">
                <label for="agendamento">Agendamento:</label>
                <input type="text" id="agendamento" name="agendamento">
            </div>
            <div class="form-group">
                <label for="horario">Horário:</label>
                <input type="text" id="horario" name="horario" required>
            </div>
            <div class="form-group">
                <label for="link">Link:</label>
                <input type="url" id="link" name="link" required>
            </div>
            <button type="submit" class="btn-submit">Enviar</button>
        </form>
    </div>
</body>
</html>
