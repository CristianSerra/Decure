    <form  autocomplete="on" action="cadusuario.php" method="post">

        <fieldset>
            <legend>Cadastro de Usuário</legend>
            <div>
                Nome: <input type="text" name="Nome" required><br>
                Senha: <input type="password" name="Senha" required><br>
                Email: <input type="email" name="Email" required><br>
                CPF: <input type="text" name="CPF"><br>
                Telefone: <input type="tel" name="Telefone"><br>
                Data de Nascimento: <input type="date" name="DTNascimento"><br>
                CEP: <input id="cep" type="text" name="CEP" required><br>
                Logradouro: <input id="logradouro" type="text" name="logradouro"><br>
                Número: <input type="number" name="complemento"><br>
                Bairro: <input id="bairro" type="text" name="bairro"><br>
                Localidade: <input id="localidade" type="text" name="localidade"><br>
                <select style="width: 100%; height: 30px;" id="uf" name="uf" >
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                </select>
            </div>
    
        </fieldset>
        <br>
        <input type="submit" value="Cadastrar">
    </form>

    <script>
        const preencher = (endereco) => {
            document.getElementById('logradouro').value = endereco.logradouro;
            document.getElementById('bairro').value = endereco.bairro;
            document.getElementById('localidade').value = endereco.localidade;
            document.getElementById('uf').value = endereco.uf;
        }

        const pesquisarCep = async() => {
            const valorcep = document.getElementById('cep').value;
            const url = `http://viacep.com.br/ws/${valorcep}/json`;
            const dados =  await fetch(url);
            const endereco = await dados.json();
            preencher(endereco);
        }
        document.getElementById('cep').addEventListener('focusout',pesquisarCep);

    </script>
