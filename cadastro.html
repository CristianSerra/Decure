<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Instituição</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Instituição</h1>
        <form action="cadastro.php" method="POST">
            <div class="form-group">
                <label for="nome">Nome da Instituição:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="Exposições">Exposições</option>
                    <option value="Galerias">Galerias</option>
                    <option value="Museus">Museus</option>
                    <option value="Leilões">Leilões</option>
                    <option value="Feiras">Feiras</option>
                    <option value="Salões">Salões</option>
                    <option value="Editais">Editais</option>
                    <option value="Eventos">Eventos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="contato">Contato:</label>
                <input type="text" id="contato" name="contato" required>
            </div>
            <div class="form-group">
                <label for="agendamento">Agendamento:</label>
                <input type="text" id="agendamento" name="agendamento">
            </div>
            <div class="form-group">
                <label for="horario">Horário:</label>
                <input type="text" id="horario" name="horario" required>
            </div>
            <div class="form-group">
                <label for="link">Link:</label>
                <input type="url" id="link" name="link" required>
            </div>
            <button type="submit" class="btn-submit">Enviar</button>
        </form>
    </div>
</body>
</html>
