<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Instituição</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Instituição</h2>
        <form action="processa_form.php" method="POST">
            <div class="form-group">
                <label for="nome">Nome da Instituição:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="Exposições">Exposições</option>
                    <option value="Galerias">Galerias</option>
                    <option value="Museus">Museus</option>
                    <option value="Leilões">Leilões</option>
                    <option value="Feiras">Feiras</option>
                    <option value="Salões">Salões</option>
                    <option value="Editais">Editais</option>
                    <option value="Eventos">Eventos</option>
                </select>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="link">Link:</label>
                <input type="url" id="link" name="link" required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
